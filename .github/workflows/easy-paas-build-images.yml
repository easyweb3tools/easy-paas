name: easy-paas-build-images

on:
  push:
    branches:
      - "release/v*"

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: easyweb3-platform
            image: easyweb3-platform
            context: ./easyweb3-platform
            dockerfile: ./easyweb3-platform/Dockerfile
          - name: polymarket-backend
            image: easyweb3-polymarket-backend
            context: ./services/polymarket/backend
            dockerfile: ./services/polymarket/backend/Dockerfile
          - name: polymarket-frontend
            image: easyweb3-polymarket-frontend
            context: ./services/polymarket/frontend
            dockerfile: ./services/polymarket/frontend/Dockerfile
          - name: picoclaw
            image: easyweb3-picoclaw
            context: .
            dockerfile: ./picoclaw.Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Update Submodules To Latest (For Build)
        shell: bash
        run: |
          set -euo pipefail
          git submodule sync --recursive
          # For this repo, we intentionally build with latest upstream picoclaw code.
          git submodule update --init --recursive --remote --depth 1

      - name: Compute Version Tag
        id: vars
        shell: bash
        run: |
          set -euo pipefail
          ref="${GITHUB_REF_NAME}"
          version="${ref#release/}"   # release/v1.0.0 -> v1.0.0
          if [[ "$version" == "$ref" ]]; then
            echo "unexpected ref_name: $ref" >&2
            exit 1
          fi
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "owner=${GITHUB_REPOSITORY_OWNER}" >> "$GITHUB_OUTPUT"

      - name: Set Up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login To GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.vars.outputs.owner }}/${{ matrix.image }}
          tags: |
            type=raw,value=${{ steps.vars.outputs.version }}
            type=sha,format=short

      - name: Build And Push (${{ matrix.name }})
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  notify-telegram:
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: always()
    steps:
      - name: Send Telegram notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          BUILD_RESULT: ${{ needs.build-and-push.result }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          set -euo pipefail
          if [ -z "${TELEGRAM_BOT_TOKEN:-}" ] || [ -z "${TELEGRAM_CHAT_ID:-}" ]; then
            echo "telegram secrets not configured; skipping"
            exit 0
          fi

          if [ "${BUILD_RESULT}" = "success" ]; then
            STATUS="SUCCESS"
          else
            STATUS="FAILURE"
          fi

          TEXT="$(printf '[%s] %s (%s)\n- build: %s\n- images: easyweb3-platform, easyweb3-polymarket-backend, easyweb3-polymarket-frontend, easyweb3-picoclaw\nsha: %s\nrun: https://github.com/%s/actions/runs/%s' \
            "${STATUS}" "${GITHUB_REPOSITORY}" "${GITHUB_REF_NAME}" "${BUILD_RESULT}" "${GITHUB_SHA}" "${GITHUB_REPOSITORY}" "${GITHUB_RUN_ID}")"

          curl -sS -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            -d "text=${TEXT}"

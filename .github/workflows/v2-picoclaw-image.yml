name: v2-picoclaw-image

on:
  push:
    branches:
      - "release/v*"

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Update PicoClaw Submodule To Latest
        shell: bash
        run: |
          set -euo pipefail
          git submodule sync --recursive
          # Build should use latest upstream code, not the pinned gitlink commit.
          git submodule update --init --recursive --remote --depth 1

      - name: Patch PicoClaw go.mod (Best Effort)
        shell: bash
        run: |
          set -euo pipefail
          # Some upstream commits may accidentally set a non-existent or too-new Go version.
          # We keep v2 toolchain on Go 1.22 for now (we also enforce in picoclaw.Dockerfile).
          req="$(awk '/^go /{print $2; exit}' picoclaw/go.mod || true)"
          if [[ -n "${req}" && "${req}" =~ ^1\\.([0-9]+)\\. ]]; then
            minor="${BASH_REMATCH[1]}"
            if [[ "${minor}" -gt 22 ]]; then
              sed -i -E 's/^go 1\\.[0-9]+\\.[0-9]+/go 1.22/' picoclaw/go.mod
              sed -i -E '/^toolchain go1\\.(2[3-9]|[3-9][0-9])\\./d' picoclaw/go.mod || true
            fi
          fi

      - name: Compute Image Tags
        id: vars
        shell: bash
        run: |
          set -euo pipefail
          ref="${GITHUB_REF_NAME}"
          version="${ref#release/}"   # release/v1.0.0 -> v1.0.0
          if [[ "$version" == "$ref" ]]; then
            echo "unexpected ref_name: $ref" >&2
            exit 1
          fi
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "image=ghcr.io/${GITHUB_REPOSITORY_OWNER}/easyweb3-picoclaw" >> "$GITHUB_OUTPUT"

      - name: Set Up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set Up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login To GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.vars.outputs.image }}
          tags: |
            type=raw,value=${{ steps.vars.outputs.version }}
            type=sha,format=short

      - name: Build And Push
        uses: docker/build-push-action@v6
        with:
          context: ./picoclaw
          file: ./picoclaw.Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

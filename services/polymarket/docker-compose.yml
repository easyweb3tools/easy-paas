services:
  polymarket-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: polymarket
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "55432:5432"
    volumes:
      - polymarket_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d polymarket"]
      interval: 5s
      timeout: 3s
      retries: 20

  polymarket-backend:
    build:
      context: ./backend
    environment:
      PM_ENV_ONLY: "false"
      PM_CONFIG: "/app/config/docker.yaml"
      PM_APP_ENV: "dev"
      PM_SERVER_HTTP_ADDR: ":8080"

      # Inbound auth for SaaS
      PM_AUTH_DISABLED: "false"
      PM_REQUIRE_GATEWAY: "true"

      # Optional outbound to easyweb3 PaaS (enable when you run platform)
      # EASYWEB3_API_BASE: "http://easyweb3-platform:8080"
      # EASYWEB3_API_KEY: "ew3_..."

      PM_PAAS_AGENT: "polymarket-service"
    depends_on:
      polymarket-db:
        condition: service_healthy
    ports:
      - "58088:8080"
    volumes:
      - ./backend/config/docker.yaml:/app/config/docker.yaml:ro

volumes:
  polymarket_pgdata:

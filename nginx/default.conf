server {
  listen 80;
  server_name _;

  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;

  location = /healthz {
    default_type application/json;
    return 200 '{"status":"ok"}';
  }

  location /api/v1/ {
    proxy_http_version 1.1;
    proxy_pass http://easyweb3-platform:8080;
  }

  # Convenience: expose polymarket service routes on the same origin.
  # Still protected by easyweb3-platform auth (Bearer token).
  location /api/v2/ {
    # Avoid redirect loops if a CDN normalizes trailing slashes.
    rewrite ^(.+)/+$ $1 break;
    proxy_http_version 1.1;
    proxy_pass http://easyweb3-platform:8080/api/v1/services/polymarket/api/v2/;
  }

  location /api/catalog/ {
    # Avoid redirect loops if a CDN normalizes trailing slashes.
    rewrite ^(.+)/+$ $1 break;
    proxy_http_version 1.1;
    proxy_pass http://easyweb3-platform:8080/api/v1/services/polymarket/api/catalog/;
  }

  location / {
    proxy_http_version 1.1;
    proxy_pass http://polymarket-frontend:3000;
  }
}
